apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - image: nginx:1.12
        name: nginx
        volumeMounts:                   # <-- Mounting the shared volume
          - name: content
            mountPath: /usr/share/nginx/html 
      initContainers:                   # <-- list of containers run before the services containers
      - image: alpine
        name: init
        command: ["sh", "-c", "echo 'Hello from init' > /usr/share/nginx/html/index.html"]  #<-- just running a simple command to create an index.html 
        volumeMounts:                   # <-- Mounting the shared volume as target
          - name: content
            mountPath: /usr/share/nginx/html 
      volumes:                          #<-- Volume to transfer data between init and service container                             
      - name: content
        emptyDir: {}                    #<-- initially just an empty dir in the pod

---
apiVersion: v1                          #<-- service to demontrate the changed content see demos on services
kind: Service                           
metadata:
  labels:
    run: nginx
  name: nginx
spec:
  type: NodePort                        
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: nginx